name: Examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-examples:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Set up Java (for NetLogo)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Install NetLogo
      run: |
        wget https://ccl.northwestern.edu/netlogo/7.0.0/NetLogo-7.0.0-64.tgz
        tar -xzf NetLogo-7.0.0-64.tgz
        echo "NETLOGO_HOME=$PWD/NetLogo 7.0.0" >> $GITHUB_ENV
    
    - name: Install xnlogo
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Build all examples
      run: |
        set -e
        for example in examples/*.py; do
          echo "Building $example..."
          xnlogo build "$example"
        done
    
    - name: Verify generated files
      run: |
        set -e
        for example in examples/*.py; do
          nlogox="${example%.py}.nlogox"
          if [ ! -f "$nlogox" ]; then
            echo "ERROR: $nlogox was not generated"
            exit 1
          fi
          echo "âœ“ $nlogox exists"
        done
    
    - name: Check examples
      run: |
        set -e
        for example in examples/*.py; do
          echo "Checking $example..."
          xnlogo check "$example"
        done
    
    - name: Validate generated NetLogo code
      run: |
        set -e
        for nlogox in examples/*.nlogox; do
          echo "Validating NetLogo code in $nlogox..."
          # Use NetLogo headless to verify the model loads without errors
          "$NETLOGO_HOME/netlogo-headless.sh" \
            --model "$nlogox" \
            --setup-file <(echo "print \"Model loaded successfully\"") \
            --quit-on-error
          echo "$nlogox is valid NetLogo code"
        done
